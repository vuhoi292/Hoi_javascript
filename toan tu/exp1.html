<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Toán tử</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" language="javascript">
		var a = 12; //number
		var b = '12'; // string
		// True vi ca hai deu co gia tri la 12
		document.write(a==b);
		//false vi mac du dia chi bang nhau nhung kieu du lieu cua a la number, cua b la string
		document.write('<br>');
		document.write(a===b);
	</script>
</body>
</html>
