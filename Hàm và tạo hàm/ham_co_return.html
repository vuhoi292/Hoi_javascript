<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hàm có return và không có return</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- Hàm có return và hàm không có return -->
	<!-- Hàm có return là hàm có sử dụng từ khóa return để đặt ở cuối hàm với mục dích trả kết quả về để sử dụng tiếp ở những đoạn code bên ngoài. Ví dụ ta càn viết một hàm tính tổng của 2 số a và b thì hàm này phải trả về giá trị là tổng của hai số a,b -->
	<script type="text/javascript">
		//Khai báo hàm
		function tinh_tong(a,b)
		{
			//trả về kết quả là a + b
			return a + b;
		}
		//Sử dụng
		var a = 6;
		var b = 2;
		//Truyên so1 và so2 vào hàm
		var ketqua = tinh_tong(a,b);
		document.write(ketqua);
	</script>
</body>
</html>
