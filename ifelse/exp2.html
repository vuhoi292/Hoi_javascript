<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Su dung lenh if else</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" language="javascript">
		var number = parseInt(prompt("Nhap so can kiem tra"))
		var mod = (number % 2);
		if (mod == 0) 
		{
			document.write(number + " la so chan");
		}else if(mod == 1){
			document.write(number + " la so le");
		}else{
			document.write("Ky tu ban nhap khong phai so");
		}
	</script>
</body>
</html>
