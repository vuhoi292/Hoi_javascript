<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kiểm tra một số có chia hết cho một số khác hay không</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var n = prompt("nhập số","");
		//chuyển sang kiểu number
		n = parseInt(n);
		//kiểm tra chia hết cho 3
		if (n % 3 == 0) {
			document.write(n + ' chia hết cho 3');
		}else{
			document.write(n + ' không chia hết cho 3');
		}
	</script>
</body>
</html>
