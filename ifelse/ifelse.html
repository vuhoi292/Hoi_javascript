<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>If else long nhau</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var a = 13
		//neu a > 12
		if(a > 12)
		{
			//khai bao bien b
			var b = 20;
			//neu a bang b
			if (a == b) {
				alert('a = b');
			}else{
				//nguoc lai a khac b
				alert('a != b ');
			}
		}
	</script>
</body>
</html>
