<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kiem tra truong hop mau</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" language="javascript">
		var color = prompt("nhap mau can kiem tra");
		switch(color){
			case 'red':
			document.write("Ban nhap mau do, dung roi do");
			break;
			case 'yellow':
			document.write("ban nhap mau vang dung roi do");
			break;
			case 'blue':
			document.write("ban nhap mau xanh, dung roi do");
			break;
			default:
			document.write('Ma mau cua ban khong ton tai');
		}
	</script>
</body>
</html>
