<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test switch case</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var number = parseInt(prompt("nhap so kiem tra"));

		var mod = (number % 2);
		switch(mod)
		{
			case 0 :{
				document.write(number + ' la so chan');
				break;
			}
			case 1:{
				document.write(number + ' la so le');
				break;
			}
			default :{
				document.write('ky tu ban nhap khong phai la so');
			}
		}
	</script>
</body>
</html>
